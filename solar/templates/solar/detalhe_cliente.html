{% extends 'base.html' %}

{% block title %}Detalhes do Cliente{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Detalhes do Cliente</h2>

    <div class="card p-4">
        <p><strong>Nome:</strong> {{ cliente.nome }}</p>
        <p><strong>CNPJ:</strong> {{ cliente.cnpj }}</p>
        <p><strong>Endere√ßo:</strong> {{ cliente.endereco }}</p>
        <p><strong>Telefone:</strong> {{ cliente.telefone }}</p>
    </div>

    <div class="mt-4 d-flex gap-2">
        <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Voltar</a>
        <a href="{% url 'editar_cliente' cliente.id %}" class="btn btn-warning">Editar</a>
        <form method="POST" action="{% url 'excluir_cliente' cliente.id %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir este cliente?');">
                Excluir
            </button>
        </form>
    </div>
</div>
{% endblock %}
