{% extends 'solar/base.html' %}
{% block title %}Excluir Projeto{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Excluir Projeto</h4>
        </div>
        <div class="card-body">
            <p>Tem certeza que deseja excluir o projeto <strong>{{ projeto.nome }}</strong>? Esta ação não poderá ser desfeita!</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sim, excluir</button>
                <a href="{% url 'crm:detalhe_projeto' projeto.id %}" class="btn btn-secondary ms-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
